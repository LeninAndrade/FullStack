<div class="container">
    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <label style="display:block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">

        <label>Até</label>
        <input pInputText type="text" style="width: 95px">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="4" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descricao</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
              <th class="col-actions"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>
                <span class="ui-column-title">Pessoa</span>
                {{lancamento.pessoa}}
              </td>

              <td>
                <span class="ui-column-title">Descrição</span>
                {{lancamento.descricao}}
              </td>

              <td [ngClass]="{'col-data': true}">
                <span class="ui-column-title">Vencimento</span>
                {{lancamento.dataVencimento}}
              </td>

              <td class="col-data">
                <span class="ui-column-title">Pagamento</span>
                {{lancamento.dataPagamento}}
              </td>

              <td class="col-valor">
                <span class="ui-column-title">Valor</span>
                <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                  {{lancamento.valor}}
                </span>
              </td>

              <td class="col-actions">
                <a pButton icon="pi pi-pencil" class="icons" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" class="icons" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

  </div>
